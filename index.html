<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图插件</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
	<link rel="stylesheet" href="./css/slide.css">
</head>
<body>
	<div class="ui-slide-wrapper" id="slide">
		<div class="ui-slide">
			<div class="ui-slide-item">
				<a class="ui-slide-link" href="#">
					<img src="./images/0.jpg" class="ui-slide-img" alt="轮播图0">
					<p class="ui-slide-p">轮播图0</p>
				</a>
			</div>
			<div class="ui-slide-item">
				<a class="ui-slide-link" href="#">
					<img src="./images/1.jpg" class="ui-slide-img" alt="轮播图1">
					<p class="ui-slide-p">轮播图1</p>
				</a>
			</div>
			<div class="ui-slide-item">
				<a class="ui-slide-link" href="#">
					<img src="./images/2.jpg" class="ui-slide-img" alt="轮播图2">
					<p class="ui-slide-p">轮播图2</p>
				</a>
			</div>
		</div>
        <a href="javascript:;" class="ui-slide-btn prebtn">上一页</a>
        <a href="javascript:;" class="ui-slide-btn nextbtn">下一页</a>
	</div>
	<script src="./js/slide.js"></script>
    <script>
        Slide({id:'#slide',auto:true});
    </script>
</body>
</html>
